<html>
  <head>
    <title>Animating Shapes</title>

    <!--  --------- IMPORTED LIBRARIES  ------>

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  </head>

  <body>
    <a-scene>

      <a-sky color="#EBEBEB"></a-sky>

      <a-plane
        id="ground"
        color="black"
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="10"
      ></a-plane>

      <a-circle
        position="0 9.15 0"
        color="#AC7B7D"
        radius="0.8"
        material="side: double"
      ></a-circle>

      <a-cylinder
        color="#757575"
        height="1.5"
        radius="0.05"
        position="0 11 0"
        animation="property: position; from:-0.2 10.4 -0.1;to: 0.2 10.4 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-cylinder>
      <a-sphere
        color="#ef5350"
        radius="0.3"
        position="0 11 0"
        animation="property: position; from:-0.2 11 -0.1;to: 0.2 11 -0.1;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>
      <!-- Head -->
      <a-box
        id="head"
        color="#537A5A"
        position="0 8 0"
        width="3.2"
        height="2.2"
      >
      </a-box>

      <a-sphere
        color="#fff"
        position="-0.63 8.3 0.2"
        radius="0.6"
        rotation="0 10 0"
      >
      </a-sphere>

      <a-sphere
        color="#000"
        radius="0.15"
        position="-0.63 8.1 0.9"
        animation="property: position; from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <a-sphere
        color="#fff"
        position="0.63 8.3 0.2"
        radius="0.6"
        rotation="0 -10 0"
      ></a-sphere>

      <a-sphere
        color="#000"
        radius="0.15"
        position="0.63 8.1 0.9"
        animation="property: position; from:0.63 8.1 0.9;to: 0.63 8.3 0.9;dir:alternate;loop: true; dur: 1000;"
      ></a-sphere>

      <!-- Mouth -->
      <a-box color="gray" position="0 7.3 0.55" width="2.2" height="0.52"></a-box>
      <a-box color="#D2E4C4" position="0 7.3 0.6" width="0.2" height="0.35"></a-box>
      <a-box color="#D2E4C4" position="0.3 7.3 0.6" width="0.2" height="0.35"></a-box>
      <a-box color="#D2E4C4" position="0.6 7.3 0.6" width="0.2" height="0.35"></a-box>
      <a-box color="#D2E4C4" position="0.9 7.3 0.6" width="0.2" height="0.35"></a-box>
      <a-box color="#D2E4C4" position="-0.3 7.3 0.6" width="0.2" height="0.35"></a-box>
      <a-box color="#D2E4C4" position="-0.6 7.3 0.6" width="0.2" height="0.35"></a-box>
      <a-box color="#D2E4C4" position="-0.9 7.3 0.6" width="0.2" height="0.35"></a-box>

      <!-- Neck -->
      <a-box color="#AC7B7D" position="0 6.7 0" width="2" height="0.4">
      </a-box>

      <!-- Body -->
      <a-box
        id="body"
        color="#537A5A"
        position="0 4.5 0"
        width="4.5"
        height="4"
      >
      </a-box>

      <a-box color="#EAF27C" height="1" position="-1.1 5.8 0.7"></a-box>
      <a-box color="#C8AD55" height="1" position="0 5.8 0.7"></a-box>
      <a-box color="#A0D2DB" height="1" position="1.1 5.8 0.7"></a-box>

      <a-box color="#CACC90" height="1" position="-1.1 4.65 0.7"></a-box>
      <a-box color="#FFC857" height="1" position="0 4.65 0.7"></a-box>
      <a-box color="#F6F5AE" height="1" position="1.1 4.65 0.7"></a-box>

      <a-box color="#7EB2DD" height="1" position="-1.1 3.5 0.7"></a-box>
      <a-box color="#B5DDA4" height="1" position="0 3.5 0.7"></a-box>
      <a-box color="#C7D66D" height="1" position="1.1 3.5 0.7"></a-box>

      <a-cylinder
        position="-2.5 5.4 0"
        rotation="30 90 0"
        color="#472836"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="-2.95 4.7 0"
        rotation="-50 90 0"
        color="#AC7B7D"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="-3.4 5.05 0"
        rotation="-50 90 0"
        height="1.3"
        width="0.3"
        radius="0.3"
        color="#472836"
      ></a-cylinder>
      <a-entity
        position="-4.3 5.8 0"
        geometry="primitive: sphere; radius: 0.8;"
        material="color:#92AFD7;"
      ></a-entity>

      <a-cylinder
        position="2.7 5.5 0"
        rotation="-50 90 0"
        color="#472836"
        height="2"
        width="0.2"
        radius="0.3"
      ></a-cylinder>
      <a-sphere
        position="3.4 5 0"
        rotation="-50 90 0"
        color="#AC7B7D"
        height="1.2"
        width="0.3"
        radius="0.4"
      ></a-sphere>

      <a-cylinder
        position="4 5.4 0"
        rotation="50 90 0"
        color="#472836"
        height="1.3"
        width="0.3"
        radius="0.3"
      ></a-cylinder>
      <a-entity
        position="4.5 5.8 0"
        geometry="primitive: sphere; radius: 0.8;"
        material="color:#92AFD7;"
      ></a-entity>

      <a-cylinder color="#472836" radius="0.4" height="3.5" position="-1 0.7 0">
      </a-cylinder>

      <a-entity
        position="-1 0.5 -0.2"
        geometry="primitive: sphere; radius: 0.8;"
        material="color:#92AFD7;"
      ></a-entity>

      <a-cylinder color="#472836" radius="0.4" height="3.5" position="1 0.7 0">
      </a-cylinder>

      <a-entity
        position="1 0.5 -0.2"
        geometry="primitive: sphere; radius: 0.8;"
        material="color:#92AFD7;"
      ></a-entity>
      
      <a-camera look-controls-enabled wasd-controls-enabled position="0 5 15">
      </a-camera>
    </a-scene>
  </body>
</html>
